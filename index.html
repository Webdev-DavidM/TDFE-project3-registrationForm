<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">THE CODE REVIEW</h1>
    <div class="smaller-body">
      <div class="main-info">
        <h3>Signup for our newsletter</h3>
        <p class="news">
          Get the latest news on how your code is doing right in your inbox
        </p>
        <p></p>
      </div>

      <hr />

      <form action="index.html" method="post">
        <fieldset class="contact-info">
          <legend>Contact information</legend>
          <div class="flex-pair">
            <label for="name" class="form">Full name</label>
            <input
              required
              type="text"
              placeholder="required"
              id="name"
              class="form1"
              name="user_name"
            />
          </div>
          <div class="flex-pair">
            <label for="email" class="form">E-mail</label>
            <input
              required
              type="email"
              placeholder="required"
              id="email"
              class="form1"
              name="user_email"
            />
          </div>
          <div class="flex-pair">
            <label for="tel" class="form">Phone number</label>
            <input type="tel" id="tel" class="form1" name="user_telephone" />
          </div>
          <div class="flex-pair">
            <label for="address" class="form">Street Address</label>
            <input type="text" id="address" class="form1" name="user_address" />
          </div>
          <div class="flex-pair">
            <label for="city" class="form">City</label>
            <input type="text" id="city" class="form1" name="user_city" />
          </div>
          <div class="flex-pair">
            <label for="area" class="form">Area</label>
            <select id="area" class="form1" name="user_area">
              <option value="north">North</option>
              <option value="midlands">Midlands</option>
              <option value="south">South</option>
              <optgroup label="london">
                <option value="north-london">North london</option>
                <option value="south-london">South London</option>
              </optgroup>
            </select>
          </div>
          <div class="flex-pair">
            <label for="postcode" class="form">Postcode</label>
            <input
              type="text"
              placeholder="Choose postcode"
              id="postcode"
              class="form1"
              name="user_postcode"
            />
          </div>
        </fieldset>
        <hr />

        <fieldset class="newsletter">
          <legend>Newsletter</legend>
          <p>Select the newsletters you would like to receive</p>
          <input
            type="checkbox"
            id="html-news"
            value="html-news"
            name="user_news"
          />
          <label for="html-news" class="form">HTML News</label>
          <br />
          <input
            type="checkbox"
            id="css-news"
            value="css-news"
            name="user_news"
          />
          <label for="css-news" class="form">CSS News</label>
          <br />
          <input
            type="checkbox"
            id="javascript-news"
            value="javascript-news"
            name="user_news"
          />
          <label for="javascript-news" class="form">Javascript News</label>
          <p>Newsletter format</p>
          <input
            type="radio"
            id="html-format"
            value="html-format"
            name="user_format"
          />
          <label for="html-format" class="form">HTML</label>
          <br />
          <input
            type="radio"
            id="plain-format"
            value="plain-format"
            name="user_format"
          />
          <label for="plain-format" class="form">Plain text</label>
          <br />
          <p>Other topics you'd like to hear about</p>
          <textarea id="topics" name="user_topic"></textarea>
          <label for="topics"></label>
          <br />
          <button type="submit" class="button">Submit</button>
        </fieldset>
        <p class="copyright">Copyright The Code review</p>
      </form>
    </div>
    <!--/smaller-body, 80% wide-->
  </body>
</html>
